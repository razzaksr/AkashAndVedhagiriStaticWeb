<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <style>
        #hai{
            width: 300px;
        }
    </style>
</head>
<body>
    <form name="simple" method="get" action="#">
        <input type="text" name="yet" id="hai" placeholder="Enter the text" />
        <input type="password" name="pass" id="p" placeholder="Enter the password"/>
        <input type="hidden" name="hid" id="h" placeholder="Hidden items"/>
        <input type="color" name="col" id="c"/>
        <input type="checkbox" name="cb" id="b" value="python" />Vedhagiri
        <input type="checkbox" name="cbx" id="bx" value="java" />Akash
        <input type="radio" name="rb" id="r" value="male"/>Male
        <input type="radio" name="rb" id="r" value="female"/>Female
        <input type="radio" name="rb" id="r" value="other"/>Other
        <input type="file" name="read" id="re"/>
        <input type="date" name="dt" />
        <input type="button" value="Hi There" />
        <input type="submit" value="Go!!!!!!!!!" />
        <input type="reset" value="remove" />
    </form>
</body>
</html>
