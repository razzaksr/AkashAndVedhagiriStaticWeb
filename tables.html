<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Format</title>
</head>
<body bgcolor="blue">
    <table background="files/infosys.png" border="4px" cellspacing="15px" cellpadding="15px">
        <thead>
            <tr>
                <th><font size="5px" face="Monotype Corsiva" color="white">Technology</font></th>
                <th><font size="5px" face="Monotype Corsiva" color="white">Front end</font></th>
                <th><font size="5px" face="Monotype Corsiva" color="white">Back end</font></th>
                <th><font size="5px" face="Monotype Corsiva" color="white">Database</font></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Java</td>
                <td>Thymeleaf</td>
                <td>Spring</td>
                <td>Hibernate with Oracle</td>
            </tr>
            <tr>
                <td>Python</td>
                <td>Jinja</td>
                <td>Django</td>
                <td>Django ORM with MySQL</td>
            </tr>
            <tr>
                <td>Javascript</td>
                <td>React</td>
                <td>Express</td>
                <td>Node with MongoDB</td>
                <td>Node with MongoDB</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
