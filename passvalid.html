<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const hey=()=>{
            var a=document.forms['there'].pas.value
            if(a===""){
                document.forms['there'].check.value="shouldn't empty"
            }
            else if(!(/^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[$@&*%])[a-zA-Z0-9$@&*%]{8,}/).test(a)){
                document.forms['there'].check.value="invalid password"
            }
            else{
                document.forms['there'].check.value=""
            }
        }
    </script>
</head>
<body>
    <form name="there">
        <input type="password" name="pas" placeholder="password here" />
        <input type="button" value="check" onclick="hey()"/>
        <output name="check"/>
    </form>
</body>
</html>
