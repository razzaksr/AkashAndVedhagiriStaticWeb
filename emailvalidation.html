<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let hai=()=>{
            const e=document.forms['hey'].mail.value
            
            if(e===""){
                document.forms['hey'].res.value="email shouldn't empty"
            }
            else if(!(/^(?=.*[A-Za-z0-9])(?=.+[@.])/).test(e)){
                document.forms['hey'].res.value="email is invalid"
            }
            else{
                document.forms['hey'].res.value=""
            }
        }
    </script>
</head>
<body>
    <form name="hey" method="post">
        <input type="email" name="mail" placeholder="Enter the email" onchange="hai()"/>
        <input type="text" name="res" readonly/>
        <!-- <input type="button" onclick="hai()" value="check"/> -->
    </form>
</body>
</html>
