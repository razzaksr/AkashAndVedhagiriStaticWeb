<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of the HTML</title>
</head>
<body>
    <!-- order list ol : A,a,I,i,1 -->
    <ol type="A" style="width: 300px;">
        <li onmouseenter="document.writeln('<h1>front end</h1>')">Client</li>
        <li>Proxy server
            <span id="hai" style="color: red;" onmouseenter="alert(document.getElementById('hai').innerHTML)" onmouseleave="document.getElementById('hai').innerHTML='Akash and vedhagiri'">
                perl
            </span>
        </li>
        <li>Application server</li>
        <li>Database server</li>
    </ol>

    <!-- unordered list  ul: disc square circle  -->
    <ul type="square">
        <li>Bootstrap</li>
        <li>Material UI</li>
        <li>Ant</li>
        <li>Frames</li>
    </ul>
</body>
</html>
