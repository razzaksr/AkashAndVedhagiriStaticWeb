<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <style>
        img{
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div id="akash" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#akash" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#akash" data-bs-slide-to="1" ></button>
                  <button type="button" data-bs-target="#akash" data-bs-slide-to="2" ></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../files/corporate.ico" class="d-block w-100" alt="corporate">
                    <div class="carousel-caption d-none d-md-block text-secondary">
                      <p class="display-5">Corporate Meet</p>
                      <a class="btn btn-outline-info" href="https://meet.google.com">Know More</a>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="../files/infosys.png" class="d-block w-100" alt="infosys">
                  </div>
                  <div class="carousel-item">
                    <img src="../files/jd.png" class="d-block w-100" alt="justdial">
                    <div class="carousel-caption d-none d-md-block">
                      <a href="https://www.justdial.com" class="btn btn-outline-primary">JD</a>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#akash" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#akash" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
